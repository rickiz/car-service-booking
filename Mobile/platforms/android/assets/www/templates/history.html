<ion-view title="Service History" cache-view="false">
    <ion-content class="has-header" padding="true" overflow-scroll="false">
        <form id="serviceHistory-form10" class="list">
            <label class="item item-select" id="serviceHistory-select3">
                <span class="input-label">Vehicle No :</span>
                <select>
                    <option>ABC 1234</option>
                </select>
            </label>
        </form>
        <form id="serviceHistory-form11" class="list">
            <label class="item item-select" id="serviceHistory-select4">
                <span class="input-label">Service Date :</span>
                <select>
                    <option>04-Jan-2015</option>
                    <option>04-July-2015</option>
                    <option>04-Jan-2016</option>
                </select>
            </label>
        </form>
        <h3 id="serviceHistory-heading1" style="color:#000000;">Details:</h3>
        <ion-list id="serviceHistory-list2">
            <ion-item id="serviceHistory-list-item4">
                Invoice
                <span class="item-note">KUL-144686 </span>
            </ion-item>
            <ion-item id="serviceHistory-list-item5">
                Branch
                <span class="item-note">Jalan Ipoh</span>
            </ion-item>
            <ion-item id="serviceHistory-list-item6">
                Mileage(KM)
                <span class="item-note">260</span>
            </ion-item>
            <ion-item id="serviceHistory-list-item8">
                Amt Payable(RM)
                <span class="item-note">90</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
