<ion-view title="Service History" cache-view="false">
    <ion-content class="has-header" padding="true" overflow-scroll="false">
        <form class="list">
            <label class="item item-select">
                <span class="input-label">Vehicle No :</span>
                <select ng-model="vm.vehicle"
                        ng-options="item.vehicleNo for item in vm.vehicleInfos track by item.id">
                </select>
            </label>
        </form>
        <form class="list">
            <label class="item item-select" id="serviceHistory-select4">
                <span class="input-label">Service Date :</span>
                <select ng-model="vm.history" 
                        ng-options="history.formatedSelectedDate for history in vm.historyList | filter: { vehicleInfo: { id: vm.vehicle.id } } track by history.selectedDate">
                </select>
            </label>
        </form>
        <h3 style="color:#000000;">Details:</h3>
        <ion-list>
            <ion-item>
                Invoice
                <span class="item-note">{{ vm.history.invoice }}</span>
            </ion-item>
            <ion-item>
                Branch
                <span class="item-note">{{ vm.history.workshop.name }}</span>
            </ion-item>
            <ion-item>
                Mileage(KM)
                <span class="item-note">{{ vm.history.mileage }}</span>
            </ion-item>
            <ion-item>
                Amt Payable(RM)
                <span class="item-note">{{ vm.history.selectedService.price }}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
