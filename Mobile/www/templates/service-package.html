<ion-view title="Service Package" cache-view="false">
    <ion-nav-bar align-title="center">
        <ion-nav-back-button class="button-clear" ng-click="topBackBtn()">
            <i class="ion-arrow-left-c"></i> Back
        </ion-nav-back-button>

        <ion-nav-title class="alice_text">
            Service Package
        </ion-nav-title>
    </ion-nav-bar>

    <ion-content class="has-header" padding="true" overflow-scroll="false">
        <form id="servicePackage-form16" class="list">
            <h5 id="servicePackage-heading5" style="color:#000000;">Step 3 of 4</h5>
            <label class="item item-select">
                <span class="input-label">Service:</span>
                <select ng-model="vm.selectedService"
                        ng-options="item.service for item in vm.servicePackages track by item.id"></select>
            </label>
            <ion-item id="servicePackage-list-item21">
                Service Item:
                <span class="item-note">{{ vm.selectedService.item }}</span>
            </ion-item>
            <ion-item id="servicePackage-list-item22">
                Price:
                <span class="item-note">{{ vm.selectedService.price }}</span>
            </ion-item>

            <div class="button-bar">
                <button class="button button-positive button-block" ng-click="Next()">Next</button>
            </div>
        </form>
    </ion-content>
</ion-view>
